<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System | Amelia Walker</title>
  <link rel="stylesheet" href="https://use.typekit.net/fuu4qty.css">
  <style>
    html {
      font-family: "bc-ludva-slant", sans-serif;
      font-weight: 600;
      font-style: normal;
    }

    .color-box {
      height: 75px;
      width: 75px;
      margin: 5px 0;
      text-align: center;
      line-height: 75px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 6px;
    }

    #box1 { background-color: #07354B; color: white; }
    #box2 { background-color: #CC2836; color: white; }
    #box3 { background-color: #6B818C; color: white; }
    #box4 { background-color: #F5D2B7; color: #07354B; }
    #box5 { background-color: #EEE5E9; color: #07354B; border: 1px solid #ccc; }

    h1 { font-size: 32px; margin: 10px 0; }
    h2 { font-size: 24px; margin: 10px 0; }
    h3 { font-size: 18px; margin: 10px 0; }
    p  { font-size: 16px; margin: 10px 0; }
    small { font-size: 12px; margin: 10px 0; display: block; }

    .space-box {
      width: 75px;
      background: #CC2836;
      margin: 6px 0;
    }
    #space1 { height: 8px; }
    #space2 { height: 16px; }
    #space3 { height: 24px; }
    #space4 { height: 32px; }
    #space5 { height: 48px; }

    button {
      background-color: #07354B;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0b4969;
    }
    button:focus {
      outline: 3px solid #CC2836;
    }

    a { color: #CC2836; }
    a:hover { color: #6B818C; }
    a:visited { color: purple; }

 input {
      padding: 8px;
      border: 1px solid #6B818C;
      border-radius: 4px;
      margin: 5px 0;
    }
    input:focus {
      outline: 3px solid #CC2836;
    }
  </style>
</head>

<body>
<h2>Color Palette</h2>
    <div class="color-box" id="box1">#07354B</div>
  <div class="color-box" id="box2">#CC2836</div>
  <div class="color-box" id="box3">#6B818C</div>
  <div class="color-box" id="box4">#F5D2B7</div>
  <div class="color-box" id="box5">#EEE5E9</div>

<h2>Typography</h2>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <p>Paragraph text goes here.</p>
  <small>Small text example.</small>

<h2>Spacing</h2>
  <div class="space-box" id="space1"></div>
  <div class="space-box" id="space2"></div>
  <div class="space-box" id="space3"></div>
  <div class="space-box" id="space4"></div>
  <div class="space-box" id="space5"></div>

<h2>Components</h2>
  <p><a href="#">This is a link</a></p>
  <p><button>Click Me</button></p>
  <p><input type="text" placeholder="Type here"></p>
</body>
</html>
