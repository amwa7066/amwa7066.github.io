<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanny Hub - Availability</title>
  <link rel="stylesheet" href="w7.css">
  <link rel="preconnect" href="https://use.typekit.net" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/zez6hmg.css">
</head>

<body class="availability-page light">
  <nav class="main-nav">
    <div class="nav-brand">The Nanny Hub</div>
    <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
    <ul class="nav-menu">
      <li><a href="week7.html">Home</a></li>
      <li><a href="time7.html">Timesheets</a></li>
      <li><a href="availability.html" class="active">Availability</a></li>
      <li><a href="messaging.html">Messaging</a></li>
    </ul>
  </nav>

  <header class="site-header">
    <h1>Set Your Weekly Availability</h1>
    <p>Select the days and times you’re available to work.</p>
  </header>

  <main class="availability-container">
    <form id="availabilityForm">
      <table class="availability-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td><input type="checkbox" name="monday-morning"></td>
            <td><input type="checkbox" name="monday-afternoon"></td>
            <td><input type="checkbox" name="monday-evening"></td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td><input type="checkbox" name="tuesday-morning"></td>
            <td><input type="checkbox" name="tuesday-afternoon"></td>
            <td><input type="checkbox" name="tuesday-evening"></td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td><input type="checkbox" name="wednesday-morning"></td>
            <td><input type="checkbox" name="wednesday-afternoon"></td>
            <td><input type="checkbox" name="wednesday-evening"></td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td><input type="checkbox" name="thursday-morning"></td>
            <td><input type="checkbox" name="thursday-afternoon"></td>
            <td><input type="checkbox" name="thursday-evening"></td>
          </tr>
          <tr>
            <td>Friday</td>
            <td><input type="checkbox" name="friday-morning"></td>
            <td><input type="checkbox" name="friday-afternoon"></td>
            <td><input type="checkbox" name="friday-evening"></td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td><input type="checkbox" name="saturday-morning"></td>
            <td><input type="checkbox" name="saturday-afternoon"></td>
            <td><input type="checkbox" name="saturday-evening"></td>
          </tr>
          <tr>
            <td>Sunday</td>
            <td><input type="checkbox" name="sunday-morning"></td>
            <td><input type="checkbox" name="sunday-afternoon"></td>
            <td><input type="checkbox" name="sunday-evening"></td>
          </tr>
        </tbody>
      </table>

      <button type="submit" class="save-btn">Save Availability</button>
    </form>
  </main>

 <footer class="site-footer">
  <div class="theme-toggle">
    <button onclick="setTheme('light')">☀️ Light</button>
    <button onclick="setTheme('dark')">🌙 Dark</button>
    <button onclick="clearData()">🗑️ Clear My Data</button>
  </div>
    <p><a href="privacy.html">Privacy Statement</a></p>
     <p>&copy; 2025 The Nanny Hub</p>
</footer>

  <script>
    const form = document.getElementById('availabilityForm');

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('availability')) || {};
      Object.keys(saved).forEach(name => {
        const checkbox = document.querySelector(`[name="${name}"]`);
        if (checkbox) checkbox.checked = saved[name];
      });
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {};
      form.querySelectorAll('input[type="checkbox"]').forEach(input => {
        data[input.name] = input.checked;
      });
      localStorage.setItem('availability', JSON.stringify(data));
      alert('✅ Availability saved!');
    });
  </script>

  <script src="w7.js"></script>
</body>
</html>
