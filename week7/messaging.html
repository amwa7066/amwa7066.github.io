  <header>
    <h1>Messaging</h1>
  </header>

  <main>
    <form id="messageForm">
      <label for="recipient">To:</label>
      <input type="text" id="recipient" placeholder="Recipient name" required>

      <label for="sender">From:</label>
      <input type="text" id="sender" placeholder="Your name" required>

      <label for="messageText">Your message:</label>
      <textarea id="messageText" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>

    <ul id="messageList"></ul>
  </main>

  <script>
    const form = document.getElementById('messageForm');
    const list = document.getElementById('messageList');

    const saved = JSON.parse(localStorage.getItem('messages')) || [];
    saved.forEach(msg => {
      const li = document.createElement('li');
      li.textContent = `To ${msg.recipient} â€” From ${msg.sender}: ${msg.text}`;
      list.appendChild(li);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const recipient = document.getElementById('recipient').value;
      const sender = document.getElementById('sender').value;
      const text = document.getElementById('messageText').value;

      const message = { recipient, sender, text };
      saved.push(message);
      localStorage.setItem('messages', JSON.stringify(saved));

      const li = document.createElement('li');
      li.textContent = `To ${recipient} â€” From ${sender}: ${text}`;
      list.appendChild(li);

      form.reset();
    });
  </script>
